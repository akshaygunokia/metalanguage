tools:
  - class_name: "verl_canvas_tool.CanvasListTool"
    config:
      type: native
      bad_call_penalty: 0.0
      good_call_reward: 0.01
    tool_schema:
      type: "function"
      function:
        name: "canvas_list"
        description: "List top modules available in the persistent Canvas."
        parameters:
          type: "object"
          properties:
            top_k:
              type: "integer"
              description: "Number of module cards to return (default 8)."
          required: []

  - class_name: "verl_canvas_tool.CanvasReadTool"
    config:
      type: native
      bad_call_penalty: 0.0
      good_call_reward: 0.01
    tool_schema:
      type: "function"
      function:
        name: "canvas_read"
        description: "Read the current winning version of a module signature (sig) from the Canvas."
        parameters:
          type: "object"
          properties:
            sig:
              type: "string"
              description: "Module signature to read."
          required: ["sig"]

  - class_name: "verl_canvas_tool.CanvasProposeTool"
    config:
      type: native
      bad_call_penalty: 0.0
      good_call_reward: 0.01
    tool_schema:
      type: "function"
      function:
        name: "canvas_propose"
        description: "Propose a new module version under a signature (sig) into the Canvas."
        parameters:
          type: "object"
          properties:
            sig:
              type: "string"
              description: "Module signature."
            doc:
              type: "string"
              description: "Short documentation of what the module does."
            blob:
              type: "string"
              description: "Module content (code/text/proof/etc.)."
          required: ["sig", "doc", "blob"]
