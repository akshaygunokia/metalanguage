tools:
  - class_name: "verl_canvas_tool.CanvasShowTool"
    config:
      type: native
      bad_call_penalty: 0.0
      good_call_reward: 0.0
    tool_schema:
      type: "function"
      function:
        name: "show"
        description: "Show top modules available in the persistent Canvas."
        parameters:
          type: "object"
          properties:
            top_k:
              type: "integer"
              description: "Number of modules to return (default 8)."
          required: []

  - class_name: "verl_canvas_tool.CanvasReadTool"
    config:
      type: native
      bad_call_penalty: 0.0
      good_call_reward: 0.0
    tool_schema:
      type: "function"
      function:
        name: "read"
        description: "Read the current winning version of a module signature (sig) from the Canvas."
        parameters:
          type: "object"
          properties:
            sig:
              type: "string"
              description: "Module signature to read."
          required: ["sig"]

  - class_name: "verl_canvas_tool.CanvasProposeTool"
    config:
      type: native
      bad_call_penalty: 0.0
      good_call_reward: 0.0
    tool_schema:
      type: "function"
      function:
        name: "propose"
        description: "Propose a new module version under a signature (sig) into the Canvas."
        parameters:
          type: "object"
          properties:
            sig:
              type: "string"
              description: "Module signature."
            blob:
              type: "string"
              description: "Module content (code/text/proof/etc.)."
          required: ["sig", "blob"]
